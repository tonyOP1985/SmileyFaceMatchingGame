<!DOCTYPE html>
<html>
<head>
	<title>Matching Game Part 1</title>

	<style type="text/css">
	
		img {
			position: absolute;
			width: 100px;
			height: 100px;
		}

		div {
			position: absolute;
			width: 500px;
			height: 500px;
		}

		#rightSide {
			position: absolute;
			left: 500px;
			border-left: 1px solid black;
		}
	</style>

</head>
<body onload="generateFaces()">
	<h1>Matching Game</h1>

	<p>Click on the extra smiley face on the left.</p>

	<div id="leftSide"></div>
	
	<div id="rightSide"></div>

	<script type="text/javascript">
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");

		function generateFaces() {
			for (var i = 0; i < numberOfFaces; i++) {
				var top_position = Math.random() * 400;
				var left_position = Math.random() * 400;
				var smileImg = document.createElement("img");
				smileImg.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png")
				smileImg.style.top = top_position + "px";
				smileImg.style.left = left_position + "px";
				theLeftSide.appendChild(smileImg);
				var leftSideImg = theLeftSide.cloneNode(true);
				leftSideImg.removeChild(leftSideImg.lastChild);
				theRightSide.appendChild(leftSideImg);
			}
			var theBody = document.getElementsByTagName("body")[0];
			theLeftSide.lastChild.onclick = function nextLevel(event) {
				event.stopPropagation();
				numberOfFaces += 5;
				generateFaces();
			};
			theBody.onclick = function gameOver() {
				alert("Game Over!");
				theBody.onclick = null;
				theLeftSide.lastChild.onclick = null;
			};
		}
	</script>
</body>
</html>
